<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI // 2026 EDITION</title>
    <style>
        :root {
            --bg: #080808;
            --panel: rgba(20, 20, 20, 0.95);
            --gold: #e2b007; /* Brighter, clean gold */
            --gold-glow: rgba(226, 176, 7, 0.2);
            --text: #ffffff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 95%;
            max-width: 1000px;
            height: 85vh;
            background: var(--panel);
            border: 1px solid rgba(226, 176, 7, 0.3);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0,0,0,0.5), 0 0 20px var(--gold-glow);
        }

        header {
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid rgba(226, 176, 7, 0.1);
        }

        h1 { color: var(--gold); margin: 0; font-size: 2.5rem; letter-spacing: 3px; font-weight: 800; }

        #chat-window {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .message {
            padding: 20px 30px;
            border-radius: 20px;
            max-width: 85%;
            font-size: 1.3rem; /* Large and readable */
            line-height: 1.6;
        }

        .user-msg { align-self: flex-end; background: var(--gold); color: #000; font-weight: bold; border-bottom-right-radius: 4px; }
        .ai-msg { align-self: flex-start; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-bottom-left-radius: 4px; }

        .input-area {
            padding: 40px;
            display: flex;
            gap: 20px;
            background: rgba(0,0,0,0.3);
        }

        textarea {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(226, 176, 7, 0.4);
            border-radius: 15px;
            color: #fff;
            padding: 20px;
            font-size: 1.2rem;
            resize: none;
            outline: none;
            height: 60px;
        }

        button {
            background: var(--gold);
            border: none;
            padding: 0 40px;
            border-radius: 15px;
            font-weight: 900;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--gold); }
    </style>
</head>
<body>

    <div class="chat-container">
        <header><h1>GEMINI 2.5 GOLD</h1></header>
        <div id="chat-window">
            <div class="message ai-msg">
                <strong>System Initialized.</strong><br>
                Welcome to the 2.5 Gold interface. We are now using the most stable model path for 2026. How can I help you?
            </div>
        </div>
        <div class="input-area">
            <textarea id="prompt" placeholder="Type a command..." onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); runGemini(); }"></textarea>
            <button onclick="runGemini()">SEND</button>
        </div>
    </div>

    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>

    <script type="module">
      import { GoogleGenerativeAI } from "@google/generative-ai";

      // ---------------------------------------------------------
      const API_KEY = "AIzaSyBWbOfXOD3RQyyxIIOC-_3CgR1hVmunx_k"; 
      // ---------------------------------------------------------

      let chatSession = null;

      window.runGemini = async function() {
        const input = document.getElementById('prompt');
        const text = input.value.trim();
        if (!text || API_KEY === "PASTE_YOUR_API_KEY_HERE") return;

        addMessage(text, 'user-msg');
        input.value = '';

        try {
            const genAI = new GoogleGenerativeAI(API_KEY);
            
            // Using the current 2025/2026 stable model name
            const model = genAI.getGenerativeModel({ model: "gemini-2.5-flash" });
            
            if (!chatSession) {
                chatSession = model.startChat({ history: [] });
            }

            const result = await chatSession.sendMessage(text);
            const response = await result.response;
            addMessage(response.text(), 'ai-msg');
        } catch (e) {
            console.error(e);
            addMessage("‚ùå Error: " + e.message, 'ai-msg');
        }
      }

      function addMessage(text, type) {
          const win = document.getElementById('chat-window');
          const div = document.createElement('div');
          div.className = `message ${type}`;
          // Basic formatting
          div.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
          win.appendChild(div);
          win.scrollTop = win.scrollHeight;
      }
    </script>
</body>
</html>
