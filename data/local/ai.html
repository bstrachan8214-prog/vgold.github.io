<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI // LITE GOLD</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --panel: rgba(30, 30, 30, 0.9);
            --gold: #d4af37;
            --text: #ffffff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 90%;
            max-width: 900px;
            height: 80vh;
            background: var(--panel);
            border: 1px solid var(--gold);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.1);
        }

        header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        h1 { color: var(--gold); margin: 0; font-size: 2rem; letter-spacing: 2px; }

        #chat-window {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            padding: 15px 25px;
            border-radius: 15px;
            max-width: 80%;
            font-size: 1.2rem;
            line-height: 1.5;
        }

        .user-msg { align-self: flex-end; background: var(--gold); color: #000; font-weight: bold; }
        .ai-msg { align-self: flex-start; background: rgba(255,255,255,0.05); border: 1px solid rgba(212, 175, 55, 0.3); }

        .input-area {
            padding: 30px;
            display: flex;
            gap: 15px;
            background: rgba(0,0,0,0.2);
        }

        textarea {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--gold);
            border-radius: 10px;
            color: #fff;
            padding: 15px;
            font-size: 1.1rem;
            resize: none;
            outline: none;
        }

        button {
            background: var(--gold);
            border: none;
            padding: 0 30px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { filter: brightness(1.2); }
    </style>
</head>
<body>

    <div class="chat-container">
        <header><h1>⚜️ GEMINI LITE ⚜️</h1></header>
        <div id="chat-window">
            <div class="message ai-msg">Welcome. This session is using the high-quota Lite model to avoid 429 errors. How can I help?</div>
        </div>
        <div class="input-area">
            <textarea id="prompt" placeholder="Type here..." rows="1"></textarea>
            <button onclick="runGemini()">SEND</button>
        </div>
    </div>

    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>

    <script type="module">
      import { GoogleGenerativeAI } from "@google/generative-ai";

      const API_KEY = "AIzaSyBWbOfXOD3RQyyxIIOC-_3CgR1hVmunx_k"; 
      let chatSession = null;

      window.runGemini = async function() {
        const input = document.getElementById('prompt');
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, 'user-msg');
        input.value = '';

        try {
            const genAI = new GoogleGenerativeAI(API_KEY);
            // Using 1.5-flash-lite to fix the "Limit: 0" quota error
            const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash-lite" });
            
            if (!chatSession) chatSession = model.startChat({ history: [] });

            const result = await chatSession.sendMessage(text);
            const response = await result.response;
            addMessage(response.text(), 'ai-msg');
        } catch (e) {
            addMessage("❌ Error: " + e.message, 'ai-msg');
        }
      }

      function addMessage(text, type) {
          const win = document.getElementById('chat-window');
          const div = document.createElement('div');
          div.className = `message ${type}`;
          div.innerText = text;
          win.appendChild(div);
          win.scrollTop = win.scrollHeight;
      }
    </script>
</body>
</html>
